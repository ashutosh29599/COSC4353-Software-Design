<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
        <!-- <link rel="stylesheet" href="../static/styles/index.css"> -->
        <title> Sign Up </title>
    </head>

    <body>
        <header>
            <div class="top_header">
                <!-- <img src="../static/images/logo_2.png" alt="Company Logo" class="company_logo"> -->
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="Company Logo" class="company_logo">
                </a>
            </div>
        </header>


        <div class="signup_form">
            <div class="signup_form_title">
                Sign up!
            </div>
            <br><br>

            <form method="POST" action="#">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="username" required>
                <br><br>

                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="password" required>
                <br><br>

                <div class="signup_buttons">
                    <button type="submit" name="register" value="Register">Register!</button>
                </div>
            </form>

            <form method="POST" action="">
                <div class="signup_buttons">
                    <button type="submit" name="back" value="Back">Back</button>
                    <button type="submit" name="manage_profile" value="Manage Profile">Manage Profile</button>
                </div>
            </form>

            <div class="flash_msg">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, output_msg in messages %}
                    <!-- <div class="alert {{category}}"> <p>{{ output_msg }}</p> </div> -->
                        <div class="alert {{category}}">
                            {% for msg in output_msg %}
                                <p>{{ msg }}</p> 
                            {% endfor %}
                        </div>
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
