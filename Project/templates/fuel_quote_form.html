<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
        <!-- <link rel="stylesheet" href="../static/styles/index.css"> -->
        <title> Fuel Quote Form </title>
    </head>

    <body>
        <header>
            <div class="top_header">
                <!-- <img src="../static/images/logo_2.png" alt="Company Logo" class="company_logo"> -->
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="Company Logo" class="company_logo">
                </a>
            </div>
        </header>


        <div class="fuel_quote_form">
            <div class="fuel_quote_form_title">
                Fuel Quote Form
            </div>
            <br><br>
        
            <form method="POST" action="#">
                <label for="gallons_requested">Gallons Requested:</label>
                <input type="number" name="gallons_requested" placeholder="0.0" required>
                <br><br>

                <label for="delivery_address">Delivery Address: </label>
                <input type="text" name="delivery_address" value=" {{ deli_address }} " readonly>
                <br><br>

                <label for="delivery_date">Delivery Date: </label>
                <input type="date" name="delivery_date" placeholder="01/01/2000" required>
                <br><br>

                <!-- <label for="price_per_gallon">Price/Gallon: </label>
                <input type="number" name="price_per_gallon" value="0.00" readonly>
                <br><br>

                <label for="total_amount">Total Amount: </label>
                <input type="number" name="total_amount" value="" readonly>     
                <br><br> -->

                <div class="fuel_quote_form_button">
                    <button type="submit" name="calculate" value="Calculate">Calculate!</button>
                </div>

            </form>

            <form action="#" method="POST">
                <div class="fuel_quote_form_button">
                    <!-- <button type="submit" name="submit" value="Submit">Submit!</button> -->
                    <button type="submit" name="home" value="Home">Home!</button>
                </div>
            </form>
            
            <div class="output_msg">
                {% if message %}
                    {% for m in message %}
                        <p>{{ m }}</p>
                    {% endfor %}
                {% endif %}
            </div>

            <div class="output_msg">
                {% if out_msg %}
                    <p>{{ out_msg }}</p>
                {% endif %}
            </div>

            <form action="#" method="POST">
                <div class="fuel_quote_form_button">
                    <button type="submit" name="submit" value="Submit">Submit!</button>
                </div>
            </form>
        </div>
    </body>
</html>
